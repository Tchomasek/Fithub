{% extends 'base.html' %}

{% block content %}



<div class='row text-center'>
  <div class='col'>
      <h1>Welcome to Fithub search {{ search }}</h1>
  </div>
</div>

{% include 'components/search.html' %}

<div class='row' id='exercises'>
  Searching...
</div>



<script>
  const exElement = document.getElementById('exercises')
  exElement.innerHTML = ''

  function LikeBtn(){
  return "<button class='btn btn-primary'>Like</button>"
}  

function formatExElement(ex){  
  return "<div class='mb-4 border' id='" + ex.id + "'><p>" + ex.name + ' ' + ex.description + ' ' + ex.tags + "</p><div class btn-group>" +  LikeBtn() + '</div></div>'
}

  const xhr = new XMLHttpRequest()
  const method = 'GET'
  const url = '/exercises'
  const responseType = 'json'
  const search = '{{search}}'
  console.log(search)
  xhr.responseType = responseType
  xhr.open(method, url)
  xhr.onload = function() {
    const serverResponse = xhr.response
    const listedItems = serverResponse.response
    var finalExStr = ''
    var i;
    for (i=0;i<listedItems.length; i++) {
      var exObj = listedItems[i]
      console.log(exObj.tags)
      if (exObj.tags === search) {
      var currentItem = formatExElement(exObj)
      finalExStr += currentItem
    }
    exElement.innerHTML = finalExStr
    }
  }

  xhr.send()


</script>
{% endblock content %}
